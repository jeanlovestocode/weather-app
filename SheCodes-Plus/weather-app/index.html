<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML / CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/weather-app/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <input
          type="text"
          id="city-input"
          class="icon"
          placeholder="Search for a city or airport"
        />
      </form>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-6">
          <button class = "btn" id="current-location-button"> 
            üìçCurrent Location
          </button>
        </div>
      </div>

    </div>
    
    <div class="container header">
      <h1></h1>
      <div class="date" id="header-date">Friday, April 21</div>
      <br />
      <br />

      
      <h2 class="first-degree"></h2>
     
      <span class="units"> <a href="#" class="unit-celcius"> ¬∞C </a> | </span>
      <span class="units">
        <a href="#" class="unit-farenheit"> ¬∞F </a>
      </span>

      <small>
        <div class="current-weather"></div>
        <div class="max-min">
         H:<span class="high"></span>¬∞
         L:<span class="low"></span>¬∞

        </div>
      </small>
    </div>

    <div class="container">
      <button class="daily-forecast">
        <i class="bi bi-calendar3"></i> 5-DAY FORECAST
      </button>
    </div>

    <section class="days-of-week">
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Today</h5>
            <div class="card-icon">
              <i class="bi bi-cloudy-fill"></i>
            </div>
            <p class="card-tem">17¬∞</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Saturday</h5>
            <div class="card-icon">
              <i class="bi bi-cloudy-fill"></i>
            </div>
            <p class="card-tem">13¬∞</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Sunday</h5>
            <div class="card-icon">
              <i class="bi bi-cloudy-fill"></i>
            </div>
            <p class="card-tem">11¬∞</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Monday</h5>
            <div class="card-icon">
              <i class="bi bi-cloudy-fill"></i>
            </div>
            <p class="card-tem">9¬∞</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-day">Tuesday</h5>
            <div class="card-icon">
              <i class="bi bi-cloudy-fill"></i>
            </div>
            <p class="card-tem">10¬∞</p>
          </div>
        </div>
      </div>
    </section>

    <br />
    <br />

    <div class="container">
      <button class="hourly-forecast">
        <i class="bi bi-clock"></i> HOURLY FORECAST
      </button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2">Now</div>
        <div class="col-2">4pm</div>
        <div class="col-2">5pm</div>
        <div class="col-2">6pm</div>
        <div class="col-2">7pm</div>
        <div class="col-2">8pm</div>
      </div>
    </div>
    <div class="container">
      <div class="row emoji">
        <div class="col-2 emojicon">
          <i class="bi bi-cloudy-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloudy-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloudy-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloudy-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloud-drizzle-fill"></i>
        </div>
        <div class="col-2 emojicon">
          <i class="bi bi-cloud-lightning-rain-fill"></i>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2">17¬∞</div>
        <div class="col-2">18¬∞</div>
        <div class="col-2">17¬∞</div>
        <div class="col-2">17¬∞</div>
        <div class="col-2">16¬∞</div>
        <div class="col-2">14¬∞</div>
      </div>
    </div>
    <br />
    <br />

    <div class="container footer">
      <footer>
        <small>
          Learn more about weather
          <span>
            <a href="https://www.timeanddate.com/weather/canada/ottawa/historic"
              >data
            </a>
          </span>
          and map
          <span>
            <a
              href="https://www.google.com/earth/outreach/learn/visualize-your-data-on-a-custom-map-using-google-my-maps/"
            >
              data</a
            >
          </span>
        </small>
        <div>
          <small class="outro-text"
            >Coded by
            <a href="https://www.linkedin.com/in/jean-edem-9389891b9/"
              >Jean Edem
            </a>
          </small>
        </div>
      </footer>
    </div>

    <script src="/weather-app/app.js"></script>
  </body>
</html>
